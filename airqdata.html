<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Air Quality Monitor</title>
    <link rel="stylesheet" href="/airqweb.css">
  </head>
  <body>
    <div class="top_nav">
      <h1>Pi Air Quality Monitor</h1>
    </div>
    <div class="content">
      <div class="spancards">
        <div class="spancard">
          <div style="margin-bottom: 1em;">
            <label for="date_query">Date to get:</label>
            <input type="date" id="date_query" name="date_query">
            <input type="submit" onclick="queryDataDate(document.getElementById('date_query').value, document.getElementById('parentDom'))">
          </div>
          <div id="parentDom"></div>
        </div>
        <div class="spancard">
          <a href="/">Back</a>
        </div>
      </div>
    </div>
  </body>
  <script src="/airqweb.js"></script>
  <script>
    // Read status when page is loaded
    queryDataDate('', document.getElementById('parentDom'));
  </script>
</html>
